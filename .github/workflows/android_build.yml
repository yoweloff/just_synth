name: Android CI

on:
  push:
    branches: [ main ]  # Триггер на пуши в main
  pull_request:
    branches: [ main ]  # Или на PR в main

jobs:
  build:
    runs-on: ubuntu-latest  # Используем Ubuntu (поддерживает Android SDK)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'  # Eclipse Temurin (Adoptium)

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug  # Или assembleRelease, если настроен signing

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk  # Путь к APK